<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Random-password-generator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Generate a <br> <span>random Password</span></h1>
    <div class="display">
      <input type="text" id="password" placeholder="Password">
      <img src="images/copy.png" alt="" srcset="">
    </div>
    <button onclick="createpassword()"><img src="images/generate.png" alt="">Random-password</button>
  </div>
  <script>

const passwordbox=document.getElementById("password");
const length=12;
const upperCase="ABCDEFGHIJKMNOPQRSTUVWXYZ";
const lowercase="abcdefghijklmnopqrstuvwxyz";
const number="0123456789";
const symbol="!@#$%^&*()_=[]></+";
const allChars=upperCase+lowercase+number+symbol;
//console.log(allChars);
function createpassword(){
  let password="";
 // Math.floor(Math.random() * 10); // Random integer from 0 to 9
  password+=upperCase[Math.floor(Math.random()*upperCase.length)]//The range becomes: 0 <= x < 26
  password+=lowercase[Math.floor(Math.random()*lowercase.length)]
  password+=number[Math.floor(Math.random()*number.length)]
  password+=symbol[Math.floor(Math.random()*symbol.length)]
  while(length>password.length)
{
  password+=allChars[Math.floor(Math.random()*allChars.length)]

}
passwordbox.value=password;

}





  </script>
  
</body>
</html>
